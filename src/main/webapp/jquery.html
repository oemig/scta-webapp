<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<title>Insert title here</title>
<script>
function test(){
	jQuery.ajax ({
	    url: "rest/admin/post",
	    type: "POST",
	    data: {"name":"test"},
	    dataType: "json",
	    contentType: "application/json",
	    accepts: "text/plain",
	    success: function(){
	        alert("done");
	    }
	}); 
}
</script>
</head>
<body>
<button onclick="test()">Push</button>
</body>
</html>
